<body>
    <aside>
        <h5>20% de descuentos en todos los productos!</h5>

    <header>
        <a href="index.html"><h3>Nombre Tienda</h3></a>
        <a href="index.html"><img class="logo" src="../img/OBJECTS.png" alt="Logo_Tienda" height="50px"></a>
    </header>

    <main>
        <div class="login">
            <h1>Login</h1>
            <form action="">

                <label for="usuario"> </label>
                <input type="text" placeholder="Usuario" name="usuario" id="usuario" required minlength="5"
                    oninvalid="setCustomValidity('Ingrese Usuario correctamente')">

                <label for="password"> </label>
                <input type="password" placeholder="Constraseña" name="password" id="password">

                <input class="enviar" type="submit" value="Entrar">
                <p class="cuenta"><a href="/registro.html" ><span>¿No tienes una cuenta? </span></a>Registrarme</p>

        </div>



        </form>


    </main>
