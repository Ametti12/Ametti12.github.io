<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_register.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/solid.css"
        integrity="sha384-LA8Ug4T/nhVkyhrSmSirsoAo9iDrBk8E7U80aSPeD+w3vO8PzOJIS6agGcbIwwX0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/fontawesome.css"
        integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">

    <title>Registro</title>
</head>

<body>
    <aside>

        <h5>20% de descuentos en todos los productos!</h5>
    </aside>

    <header>
        <a href="index.html">
            <h3>Nombre Tienda</h3>
        </a>
        <a href="index.html"><img class="logo" src="../img/OBJECTS.png" alt="Logo_Tienda" height="50px"></a>
    </header>

    <main>
        <div class="login">
            <h1>Registro</h1>
            <form action="">

                <label for="usuario"> </label>
                <input type="text" placeholder="Nombre y Apellido" name="usuario" id="usuario" required minlength="10"
                    oninvalid="setCustomValidity('Ingrese Usuario correctamente')">

                <label for="email"> </label>
                <input type="email" placeholder="Correo Electrónico" name="email" id="email">

                <label for="password"> </label>
                <input type="password" placeholder="Contraseña" name="password" id="password">

                <label for="pais"> </label>
                <select class="paises" name="pais">
                    <option selected disabled value=""> País </option>
                    <option value="Argentina"> Argentina </option>
                    <option value="Brasil"> Brasil </option>
                    <option value="Colombia"> Colombia </option>
                    <option value="Mexico"> Mexico </option>
                    <option value="Portugal"> Portugal </option>

                </select>

                <label for="reset"> </label>
                <input class="reset" type="reset" value="Resetear">

                <label for="enviar"> </label>
                <input class="enviar" type="submit" value="Entrar">
            </form>
            <div class="cuenta">
                <p><a href="/Formulario/login.html"><span>¿Ya tenés cuenta? </span></a>Ingresá</p>

            </div>




        </div>



    </main>

    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>

</body>

</html>
